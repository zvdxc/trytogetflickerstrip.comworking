<div class="loginStatusSection">
    <div class="showloggedOut loginLinks">
        <a href="#" class="loginLink">Login</a> | <a href="#" class="registerLink">Register</a>
    </div>

    <div class="showloggedIn loginLinks">
        Logged in as <span class="loginName"></span> <a href="#" class="logoutLink">Logout</a>
    </div>
</div>

<div class="loginModal modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="loginemail">Email address</label>
                        <input type="email" class="form-control email" id="loginemail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="loginpassword">Password</label>
                        <input type="password" class="form-control password" id="loginpassword" placeholder="Password">
                    </div>
                    <button class="btn btn-primary loginButton">Login</button>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="registerModal modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="registeremail">Email address</label>
                        <input type="email" class="form-control" id="registeremail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="registerpassword">Password</label>
                        <input type="password" class="form-control" id="registerpassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="registerconfirmpassword">Password</label>
                        <input type="password" class="form-control" id="registerconfirmpassword" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <label for="registerdisplayname">Display Name</label>
                        <input type="text" class="form-control" id="registerdisplayname" placeholder="Display Name">
                    </div>
                    <button class="btn btn-primary registerButton">Register</button>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
